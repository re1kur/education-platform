services:
#  LOCAL DEVELOPING
  ep-rabbitmq:
    image: rabbitmq:4-alpine
    env_file: docker/rabbit/environment/.env
    volumes:
      - ./docker/rabbit/init/definitions.json:/etc/rabbitmq/definitions.json
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management load_definitions '/etc/rabbitmq/definitions.json'"
    ports:
      - "5672:5672"
      - "15672:15672"
    profiles:
      - dev

# PROD
  ep-kc-psql:
    image: postgres:17-alpine
    env_file: docker/psql/environment/.env
    networks:
      - keycloak_net
  ep-keycloak:
    image: quay.io/keycloak/keycloak:26.2
    env_file: docker/keycloak/environment/.env
    command: start-dev
    ports:
      - "9090:8080"
    networks:
      - keycloak_net
    depends_on:
      - ep-kc-psql

networks:
  keycloak_net:
    external: false